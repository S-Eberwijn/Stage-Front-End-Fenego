<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>FITS</title>
    <link rel="stylesheet" href="./css/FITSmain.css">
    <link rel="stylesheet" href="./css/carousel.css">
    <link rel="stylesheet" href="./css/cursor.css">
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.3-web/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="spinner" class="lds-ring animate2">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div id="main">
        <div id="topBar">
            <div id="clock"></div>
            <i id="help" class="far fa-question-circle fa-3x"></i>
        </div>

        <div id="cursorLeft"></div>
        <video id="input_video" autoplay="true"></video>

        <hr id="smallLine" />
        <div id="detailedBox">
            <div id="detailedBoxContentLoader" class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="detailedBoxContent">
                <div class="itemNameHolder">
                    <p id="itemName"></p>
                </div>
                <div class="imageHolder">
                    <img id="itemImage" />
                </div>
                <div id="detailedBoxText">
                    <p>Description</p>
                    <p id="itemDescription"></p>
                    <p>Tags</p>
                    <p id="itemTags"></p>
                    <p>Price</p>
                    <p id="itemPrice"></p>
                </div>
                <div class="iconHolder star">
                    <i class="far fa-star fa-3x"></i>
                </div>
                <div class="iconHolder eye">
                    <i class="far fa-eye-slash fa-3x"></i>
                </div>
                <div class="iconHolder trash">
                    <i class="far fa-trash-alt fa-3x"></i>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="verticalSlider">
                <i class="fas fa-chevron-up fa-5x arrow prev"></i>
                <div class="carousel left">
                    <div id="scan" class="item"></div>
                </div>
                <i class="fas fa-chevron-down fa-5x arrow next"></i>
            </div>
            <div class="verticalSlider">
                <i class="fas fa-chevron-up fa-5x arrow prev"></i>
                <div class="carousel right">
                </div>
                <i class="fas fa-chevron-down fa-5x arrow next"></i>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/@commercetools/sdk-client/dist/sdk-client.umd.min.js"></script>
    <script src="https://unpkg.com/@commercetools/sdk-auth/dist/sdk-auth.umd.js"></script>
    <script src="https://unpkg.com/@commercetools/api-request-builder/dist/api-request-builder.umd.min.js"></script>
    <script src="https://unpkg.com/@commercetools/sdk-middleware-http/dist/sdk-middleware-http.umd.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/FITSmain.js"></script>
    <script src="./js/video.js"></script>
    <script type="module" src="./js/favourites.js"></script>


</body>

</html>
