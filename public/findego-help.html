<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FITS-Tinder</title>
    <meta name="description" content="The HTML5 Herald">
    <link rel="stylesheet" href="./css/findego-help.css">
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />

    <link rel="stylesheet" href="./css/fontawesome-free-5.15.3-web/css/all.min.css">

</head>

<body>
    <div id="stacked-cards-block" class="stackedcards stackedcards--animatable init">
        <div class="stackedcards-container">
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
            <div class="card-item"></div>
        </div>
        <div class="stackedcards--animatable stackedcards-overlay top">TOP</div>
        <div class="stackedcards--animatable stackedcards-overlay right">Right</div>
        <div class="stackedcards--animatable stackedcards-overlay left">LEFT</div>
    </div>

    <div class="global-actions">
        <div class="left-action"><i class="fas fa-times fa-3x"></i></div>
        <div class="top-action"><i class="fas fa-star fa-2x"></i></div>
        <div class="right-action"><i class="fas fa-heart fa-2x"></i></div>
    </div>
    <!--
    <script src="./cursor.js"></script>
    <script src="./carousel.js"></script>
    -->

    <script src="./js/findego-help.js"></script>

</body>

</html>
